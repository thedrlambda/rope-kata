plugins {
    id 'java'
}

group 'com.ropekata'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'
}

test {
    systemProperties = [
            'junit.jupiter.execution.parallel.enabled'     : 'true',
            'junit.jupiter.execution.parallel.mode.default': 'concurrent'
    ]
    useJUnitPlatform()
}
